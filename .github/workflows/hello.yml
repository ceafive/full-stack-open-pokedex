name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  print_date:
    runs-on: ubuntu-20.04
    steps: 
      - name: Print date
        run: date
  print_directory:
    runs-on: ubuntu-20.04
    steps:
    - name: Print directory
      run: ls -l